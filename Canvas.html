<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <div id="drawing" ></div>
    <div id="shape" class="actions x">
        <svg id="pen"class="icon">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg id="rec" class="icon">
          <rect width="21" height="21" style="fill:none;stroke-width:1.8" /></svg>
      </svg>
    <!--  <svg id="selectMode" class="icon">
          <rect width="21" height="21" style="fill:none;stroke-width:1.8" stroke-dasharray="4"/></svg>
      </svg> -->
      <svg id="zoom_in" class="icon">
        <text x="0" y="20" font-size="35px">+</text>
       </svg>
      <svg id="zoom_out"class="icon">
         <text x="0" y="20" font-size="35px">-</text>
       </svg>
      <svg id="clear"class="icon">
        <use xlink:href="#icon-delete"></use></svg>
      <ul  onclick="selectColor(event)" class='colorCir'>
        <li id="black"class="black"></li>
        <li id="red"class="red"></li>
        <li id="yellow"class="yellow"></li>
        <li id="blue"class="blue"></li>
        <li id="green" class="green"></li>
    </ul>
          <ul   class='lineWidth'>
        <li onclick="selectWidth(this.id)" id="thin" class="thin"></li>
        <li onclick="selectWidth(this.id)" id="thick" class="thick"></li>
    </ul>
    </div>  
  <div> 
  <input type='text' id="code"></input>
  <button type="button" class="button" id="copybutton">Copy</button>
  <button type="button" class="button" id="emptybutton">Empty</button>
  <button type="button" class="button" id="applybutton">Apply</button>
  </div> 
  </body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_653877_as5jr2p9ul5idx6r.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.draggy.js/1.1.1/svg.draggy.min.js">
  </script>
</html>
